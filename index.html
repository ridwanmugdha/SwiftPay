<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <!-- alert -->
      <div id="alert-container" class="fixed top-70 right-150 w-80 z-10"></div>

      <!-- Log In -->
      <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <span class="items-center justify-center mx-auto mt-4"
              >SwiftPay</span
            >
            <form class="card-body">
              <img
                class="w-16 justify-center items-center mx-auto mb-4"
                src="./assets/logo.png"
                alt=""
              />
              <fieldset class="fieldset">
                <label class="fieldset-label">User</label>
                <input
                  id="username"
                  type="text"
                  class="input"
                  placeholder="User ID"
                  required
                />
                <label class="fieldset-label">Password</label>
                <input
                  id="password"
                  type="password"
                  class="input"
                  placeholder="Password"
                  required
                />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4">
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="./script/login.js"></script>
  </body>
</html>
